<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Leandro">
    <title>Students DB</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Custom styles for this template -->
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Students DataBase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

        </div>
        <ul class="navbar-nav ml-auto">
          <form id="search" class="form-inline my-2 my-lg-0">
                <input  name="search" id="searchVal"class="form-control mr-sm-2" type="text" placeholder="Search">
                <button  class="btn btn-outline-light find" type="submit">Search</button>
          </form>
          &nbsp;
          <button type="button" class="btn btn-outline-light btn-sm new">New Student</button>
        </ul>
      </div>
    </nav>

    <!-- Page Content -->

    <table class="table table-striped students">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Student</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Student ID</th>
          <th>Subjects</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <div class="modal fade" id="theModal" tabindex="-1" role="dialog" aria-labelledby="theModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Insert a Student</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="newStudent">
          <div class="modal-body">
              <div class="form-group">
                 <label for="Name">Student</label>
                 <input type="text" class="form-control" name="name" placeholder="Name">
               </div>
               <div class="form-group">
                 <label for="Age">Age</label>
                 <input type="number" class="form-control" name="age" placeholder="Age">
               </div>
               <div class="form-group">           
                 <input type="radio"  name="gender" class="gender" value="Female"> Female
                 <input type="radio"  name= "gender" class="gender" value="Male"> Male   
                 </div>
                 <div class="form-group">    
                 <label for="Subjects">Subjects</label>
                 <input type="text" class="form-control" name="subjects" placeholder="Subjects">
               </div>
          </div>
          <div class="modal-footer">
            <input type="hidden" name="studentId">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary save">Save changes</button>
          </div>
        </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>

  </body>

</html>
